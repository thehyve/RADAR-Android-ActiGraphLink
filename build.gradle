buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 26
    buildToolsVersion '25.0.3'
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/ASL2.0'
    }
}

//---------------------------------------------------------------------------//
// Configuration                                                             //
//---------------------------------------------------------------------------//

group = 'org.radarcns'
ext.moduleName = 'radar-android-actigraphlink'
ext.githubUrl = 'https://github.com/thehyve/RADAR-Android-ActiGraphLink.git'
ext.moduleDescription = 'ActiGraph Link plugin for RADAR passive remote monitoring app'
version = android.defaultConfig.versionName

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile(name: 'agdevicelibrary-release', ext: 'aar')
    compile 'org.radarcns:radar-commons-android:0.2.1'
    compile 'org.radarcns:radar-schemas-commons:0.1'
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

uploadArchives {
    repositories {
        mavenLocal()
    }
}
